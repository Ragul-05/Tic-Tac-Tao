<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="scoreboard">
      <span>Player X Wins: <span id="scoreX">0</span></span> | 
      <span>Player O Wins: <span id="scoreO">0</span></span>
    </div>
    <div id="board" class="board">
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell"></div>
    </div>
    <div class="winner-message" id="winnerMessage"></div>
    <button id="restart-btn" class="restart-btn">Restart</button>
    <div class="crackers">
      <div class="cracker1"></div>
      <div class="cracker2"></div>
      <div class="cracker3"></div>
      <div class="cracker4"></div>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
